- name: Connecting using default password
  block: 
    - name: Grep mysql version
      community.mysql.mysql_info:
        login_user: root
        login_password: "{{DB_PASSWORD}}"
        filter: version

  rescue:  
    - name: Reading MySQL Logfile                                #slurp module takes the file from the remote node
    ansible.builtin.slurp:
      src: /var/log/mysqld.log
    register: mysql_log

    - name: Copy root password change change command
      ansible.builtin.copy
        src: root-pass.sql
        dest: /tmp/root-pass.sql

    - name: Changing the default password
      ansible.builtin.shell: mysql --connect-expire-password -uroot -p"{{mysql_log['content'] | b64 decode | regex_findall('temporary password.*') | join(' ') | split (' ')  | last }}" < /tmp/root-pass.sql  # we can see temporary pw now and it will be in readable format; .* include everything which has temporary pw

- name: Uninstall Password validate_plugin
  ansible.builtin.shell: echo "uninstall Password validate_plugin; | mysql -uroot -p"{{DB_PASSWORD}"
  ignore_errors: yes


